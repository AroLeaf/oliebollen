<!DOCTYPE html><html lang="en"><head><meta charset="UTF-8"><meta name="viewport" content="width=device-width, initial-scale=1.0"><link rel="stylesheet" href="style.css"><title>Ontmoetings-Oliebollen</title></head><body><h1>Ontmoetings-Oliebollen</h1><div class="halved"><div><h2>Prijs</h2><ul><li>1 oliebol: €1</li><li>Elke 10de oliebol gratis!</li></ul><form action="/submit" method="post" enctype="application/x-www-form-urlencoded"><label><h4>Naam</h4><input type="text" name="name" required></label><label><h4>Telefoonnummer</h4><input type="tel" name="phone" required></label><label><h4>Aantal oliebollen</h4><input class="count" type="number" min="1" name="count" required></label><p>Totaal: €<span class="price">0</span> </p><button type="submit">Bestelling Plaatsen</button><script>const input = document.querySelector('.count');
const price = document.querySelector('.price');
input.addEventListener('input', () => {
  const count = +input.value;
  price.innerText = count - Math.floor(count / 10);
});</script></form></div><img src="assets/oliebollen.png"></div></body></html>
